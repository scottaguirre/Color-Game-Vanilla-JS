<html>
    <head>
        <style>
            
            .circle{
                width: 200px;
                height: 200px;
                background: red;
                border-radius: 50%;
            }
        
        </style>
    
    </head>
    
    <body>
        <div  class="circle" >
        
        </div>
        
        
        
        
        
        <script>
            
            var disappear = document.querySelector(".circle");
            
            disappear.addEventListener("click", function(){
                
                disappear.style.background = "blue";
                
                disappear.style.borderRadius = "0";
            });
        
        
        </script>
    </body>
</html>
